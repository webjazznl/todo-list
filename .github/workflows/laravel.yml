name: Laravel Tests

   on: [push, pull_request]

   jobs:
     test:
       runs-on: ubuntu-latest
       steps:
       - uses: actions/checkout@v3
       - uses: shivammathur/setup-php@v2
         with:
           php-version: '8.1'
       - name: Install Dependencies
         run: composer install
       - name: Run Tests
         run: ./vendor/bin/phpunit